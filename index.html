<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умножение на 2</title>
    <script>
        function multiplyByTwo() {
            // Получаем значение из поля ввода
            let inputNumber = document.getElementById('numberInput').value;

            // Умножаем его на 2
            let result = inputNumber * 2;

            // Обновляем текст результата
            document.getElementById('result').innerText = "Результат: " + result;
        }
    </script>
</head>
<body>
    <h1>Умножение числа на 2</h1>

    <label for="numberInput">Введите число:</label>
    <input type="number" id="numberInput" />

    <button onclick="multiplyByTwo()">Умножить на 2</button>

    <h2 id="result"></h2>
</body>
</html>
